<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- HTML for the form -->
    <form id="my-form" action="#" class="form">
        <!-- Step 1 -->
        <div id="step-1" class="form-step form-step-active">
            <h2>Step 1</h2>
            <div class="input-group">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf"><br>
            </div>
            <div class="">
                <a class="btn btn-next" onclick="showStep(2)">Próximo</a>
            </div>
        </div>
        
        <!-- Step 2 -->
        <div id="step-2" class="form-step form-step-active" style="display: none;">
            <h2>Step 2</h2>
            <div class="input-group">
                <label for="Telefone">Telefone:</label><br>
                <input type="phone" id="phone" name="phone"><br>
            </div>    

            <div class="input-group">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
            </div>
            <div class="">
                <button class="btn" type="button" onclick="showStep(1)">Voltar</button>
                <a class="btn btn-next" onclick="showStep(3)">Próximo</a>
            </div>
        </div>
        
        <!-- Step 3 -->
        <div id="step-3" class="form-step form-step-active" style="display: none;">
            <h2>Step 3</h2>
            <div class="input-group">
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
            </div>
            <div class="">
                <button class="btn" type="button" onclick="showStep(2)">Voltar</button>
                <button class="btn" type="submit">Submit</button>
            </div>
            <button class="btn" type="button" onclick="showStep(2)">Back</button>
            <button class="btn" type="submit">Submit</button>
        </div>
    </form>
    
</body>
<script src="script.js"></script>
</html>
